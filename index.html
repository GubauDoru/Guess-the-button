<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<h1>Guess the button!</h1>
	<p class="paragraph">Enter a number between 1 and 20 and that number of buttons will appear below. One of the buttons will make you win and the rest will not, let's see if you can guess which one is the winner. Be careful because you have just one chance.</p>
	<br>
	<div class="form">
		<label for="difficultyField">Enter a number: </label>
		<input type="number" id="difficultyField" class="difficultyField" value="3" max="20" min="1" onKeyUp="if(this.value>20){this.value='20';}else if(this.value<1){this.value='1';}">
		<button id="startButton" onclick="createButtons()">START!</button>
	</div>
	<br>
	<div class="gameTable" id="gameTable"></div>
	<br>
	<div class="restart" id="restart"></div>
</html>
